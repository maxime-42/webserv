<html>

<head>
    <title>Upload</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
</head>

<body>
    <form action="newfile" method="post" enctype="multipart/form-data">

        <div>
            <label for="file">Sélectionner le fichier à envoyer</label>
            <input type="file" id="file" name="new_file" multiple>
        </div>
        <div>
            <button>Envoyer</button>
        </div>
    </form>
</body>

</html>
